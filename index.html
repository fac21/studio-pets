<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>Agency</title>
</head>
<body>
  <header>
    <h1> </h1>
    <nav>

    </nav>
  </header>

  <section class='about-us'>


  </section>
  
  <!--placehoders to add and required to check-->
  <section class='contact-form'>

    <h2>Get in touch</h2>
    <p>some cheesy sentence....</p>

    <form action="">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" placeholder="" required>
      <label for="last" required>Last Name</label>
      <input type="text" name="last" id="last" placeholder="" required>
      <label for="company">Company</label>
      <input type="text" name="company" id="company">
      <label for="job">Job Title</label> 
      <input type="text" name="job" id="job">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    <fieldset>
      <legend>Enquiry Type</legend>
      <label for="enquiry">Learn about our services</label>
      <input type="radio" name="enquiry" id="enquiry" value="enquiry-services">
      <label for="enquiry">Scope my project and obtain pricing</label>
      <input type="radio" name="enquiry" id="enquiry" value="enquiry-pricing">
      <label for="enquiry">Something else</label>
      <input type="radio" name="enquiry" id="enquiry" value="enquiry-other">
    </fieldset>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <label for="consent-a">Inform me about your services and upcoming events</label>
      <input type="checkbox" name="consent-a" id="consent-a" checked>
      <label for="consent-b">I agree to your privacy policy and terms of use</label>
      <input type="checkbox" name="consent-b" id="consent-b" required>
    </form>


  </section>

  <footer>
    <small>
      &copy; 2021
    </small>
  </footer>


  <script src="script.js"></script>
</body>
</html>
